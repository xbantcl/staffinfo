<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TCT CD SWD Staff Information</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/> 
<script type="text/javascript" src="{{ url_for('static', filename='function.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='jquery-1.4.js') }}"></script>
</head>
<body>
<div id="title">
<p>Staff information</p>
</div>
<div id="header">
<a class='index' href="{{ url_for('show_index') }}">首页</a>
{% if not session.login_in %}
<a class='login' href="{{ url_for('login') }}">login</a>
{% else %}
<a class='login' href="{{ url_for('logout') }}">logout</a>
{% endif %}
</div>
{% block body %}{% endblock %}
<div id="search-data">
</div>
<div id="footer">
  <div class="line"></div>
  <p><em>Powered by Python Flask!</em></p>
  <p><em>&copy; Copyright 2013 by An Xiaobo</em></p>
</div>
</body>
</html>
